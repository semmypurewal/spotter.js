<html>
 <head>
  <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="../../src/spotter.js" type="text/javascript"></script>
  <script src="../../src/spotter.flickr.js" type="text/javascript"></script>

  <script type="text/javascript">

function init()  {
  var timer = null;
  //create your observing object
  var observerObject = new Object();

  function slideshow(photos)  {
     $("#image").fadeOut(500, function()  {
        $("#image").html("").append("<a class='image_link' target='_blank' href='"+photos[0].photo_url+"'><img src='"+photos[0].url+"'/></a>").fadeIn(500);
        $("#image").append("<div id='title'>"+photos[0].title+"</div>");
        $("#hidden").html("").append("<img src='"+photos[1].url+"'//>");  //preload the next image
        photos.push(photos.shift());
        timer = setTimeout(function() { slideshow(photos); }, 6000);
     });
  }

  //set up your notify function
  observerObject.notify = function(photos)  {
      $("#hidden").html("").append("<img src='"+photos[0].url+"'/>");  //preload the first image
      slideshow(photos);
  }

  //create your spotter
  var s = new com.yellowsocket.spotter.Spotter("flickr.search", {api_key:"867d7e82cd6b196e83e27d308d97a7f0",tags:"hello",period:0});

  //register your observer
  s.register(observerObject);

  s.spot(); 
}
  </script>

  <style>

body {
  width: 800px;
  margin:auto;
}

#container  {
  width: 100%;
  text-align: center;
  margin-top: 3em;
}

#hidden  {
  display: none;
}

img  {
  border: 0;
}

#title  {
  margin-top: 1em;
  font-family: arial, sans-serif;
  color: #aaa;
  font-weight: bold;
}

a {
  font-family: arial, sans-serif;
  text-decoration: none;
  font-weight: bold;
}

  </style>

 </head>

 <body onload="init();">
  <a href="../index.html">&lt;&lt; back to examples</a>
  <div id="container">
    <div id="hidden">
    </div>

    <div id="image">
    
    </div>
  </div>

 </body>
</html>
