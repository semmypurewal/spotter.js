<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js" type="text/javascript"></script>
  <script src="../../build/spotter.js" type="text/javascript"></script>

  <script type="text/javascript">
function init()  {
    //create your spotter with the {buffer:true} option sent in as a spotter option
    var s = new Spotter("twitter.user",
			{screen_name:"timberners_lee", count:100, period:100},
			{buffer:true});

    //register your observer to handle a single tweet
    s.register(function(tweet) {
        var t = $("<li style='display:none;color:red'>"+tweet.text+"\t"+tweet.created_at+"</li>");
	$("#bieberTweets").prepend(t);
	t.slideDown(500);
    });

    //start Buffered Bieber Spotting!
    s.start();
}
  </script>

 </head>

 <body onload="init();">
  <a href="../index.html">&lt;&lt; back to examples</a>

  <ul id="bieberTweets">

  </ul>

 </body>
</html>
