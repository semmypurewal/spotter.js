<html>
 <head>
  <script src="../../src/spotter.js" type="text/javascript"></script>
  <script src="../../src/spotter.twitter.js" type="text/javascript"></script>

  <script type="text/javascript">

function init()  {
  //create your spotter
  var s = new Spotter("twitter.search",{q:"bieber", period:10,exclude:"tweetphoto,twitpic"});

  //register your observer
  s.register(function(tweets) { alert(tweets[0].text); });

  //start BieberSpotting!
  s.start(); 
}

  </script>

 </head>

 <body onload="init();">
  <a href="../index.html">&lt;&lt; back to examples</a>

 </body>
</html>
