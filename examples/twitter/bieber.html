<html>
 <head>
  <script src="../../src/spotter.js" type="text/javascript"></script>
  <script src="../../src/spotter.twitter.js" type="text/javascript"></script>

  <script type="text/javascript">

function init()  {

  //create your observing object
  var observerObject = new Object();

  //set up your notify function
  observerObject.notify = function(tweets)  {
    alert(tweets[0].text);
  }

  //create your spotter
  var s = new spotter.Spotter("twitter.search",{searchString:"Justin Bieber", frequency:10});

  //register your observer
  s.register(observerObject);

  //start BieberSpotting!
  s.spot(); 
}

  </script>

 </head>

 <body onload="init();">
  <a href="../index.html">&lt;&lt; back to examples</a>

 </body>
</html>
