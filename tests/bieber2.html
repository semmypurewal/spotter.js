<html>
 <head>
  <script src="javascripts/jquery-1.4.2.min.js" type="text/javascript"></script>
  <script src="../src/spotter.js" type="text/javascript"></script>


  <script type="text/javascript">

function init()  {
  //create your observing object
  var observerObject = new Object();

  //set up your notify function
/* observerObject.notify = function(tweets)  {
    alert(tweets[0]['text']);
  }*/

  //create your spotter
  var spotter = Spotter.spotterFactory();

  //register your observer
  spotter.registerObserver(observerObject);

  //look for new Justin Bieber results every 10 seconds
  spotter.searchInterval("justin bieber",10); 

}

  </script>

 </head>
